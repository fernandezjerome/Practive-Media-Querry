<!DOCTYPE html>

    <link href="css/main.css" rel="stylesheet" type="text/css">

    <title>Box Model</title>

<body class="site">
    <h1 class="hidden">Grid Sandbox</h1>
    <a class="hidden" href="#content">Skip to content</a>
    <header class="head">
        <div class="logo">
        </div>
        <nav class="nav" aria-label="Main Navigation">
            <h3 class="hidden">Main Navigation</h3>
            <ul>
                <li><a class="active" href="index.html#about">Home</a></li>
                <li><a href="#">Blogs</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Blogs</a></li>
                <li><a href="#"><h3>Contact Us</h3></a></li>
            </ul>
        
        </nav>
    </header>
    <main class="main" id="content">


        <section>
            <h2 class="hidden">World News</h2>
            <div class="one-item custom-override">
                <div class="box-model">One Item</div>
            </div>
        </section>

        <section>
            <h2 class="hidden">Videos</h2>
            <div class="two-items">
                <div class="box-model">Two Item</div>
                <div class="box-model">Two Item</div>
            </div>
        </section>




        <section>
            <h2 class="hidden">Local News</h2>
            <div class="three-items custom-override">
                <div class="box-model"><h3>Three item</h3></div>
                <div class="box-model"><h3>Three item</h3></div>
                <div class="box-model"><h3>Three item</h3></div>

            </div>
        </section>
        
    
        
        <section>
            <h2 class="hidden">Local News</h2>
            <div class="four-items custom-override">
                <div class="box-model"><h3>four-items item</h3></div>
                <div class="box-model"><h3>four item</h3></div>
                <div class="box-model"><h3>four item</h3></div>
                <div class="box-model"><h3>four item</h3></div>

            </div>
        </section>



    </main>
    <footer class="foot">
            <h2 class="hidden">Site Footer</h2>
    </footer>
